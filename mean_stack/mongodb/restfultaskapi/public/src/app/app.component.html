<div>
  <button (click)="getTaskFromService()">Click me!</button>
  <h1>Task number 20</h1>
  <p *ngIf="task">{{ task.title }} - {{ task.description }}</p>
</div> 
<div>
  <h1>All Tasks</h1>
  <button (click)="getalltasks()">Click me!</button>
  <div *ngIf="alltask" >
    <p *ngFor = "let i of alltask">{{i.title}} - {{i.description}}</p>
</div>
</div>
